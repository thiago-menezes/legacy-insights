name: Semantic Release Template

on:
  workflow_call:
    secrets:
      gh_bot_release_id:
        description: 'GitHub Bot Release App ID'
        required: true
      gh_bot_release_private_key:
        description: 'GitHub Bot Release Private Key'
        required: true

jobs:
  release-version:
    name: ${{ github.ref_name }} version
    runs-on: ubuntu-latest

    steps:
      - name: 'Generate token'
        id: generate_token
        uses: tibdex/github-app-token@v2.1.0
        with:
          app_id: ${{ secrets.gh_bot_release_id }}
          private_key: ${{ secrets.gh_bot_release_private_key }}

      - name: 'Checkout code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: 'Run semantic-release'
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: npm run semantic-release

      - name: Get new version
        id: version
        run: |
          # Get the latest tag (created by semantic-release)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "none")
          echo "ðŸŽ‰ New release created: $LATEST_TAG"
